<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Auto Jump</title>
  <style>
    body {
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Load sprites
    const dinoImg = new Image();
    dinoImg.src = "https://i.ibb.co/8z1p8Z3/dino.png"; // sprite khủng long
    const cactusImg = new Image();
    cactusImg.src = "https://i.ibb.co/8g1kN5h/cactus.png"; // sprite xương rồng
    const groundImg = new Image();
    groundImg.src = "https://i.ibb.co/pfT1nV3/ground.png"; // nền đất

    const dino = { x: 50, y: 150, w: 44, h: 47, dy: 0, gravity: 2, jump: -30, onGround: true };

    let obstacles = [];
    let speed = 6;
    let score = 0;
    let gameOver = false;

    function drawDino() {
      ctx.drawImage(dinoImg, dino.x, dino.y, dino.w, dino.h);
    }

    function drawObstacles() {
      obstacles.forEach(ob => ctx.drawImage(cactusImg, ob.x, ob.y, ob.w, ob.h));
    }

    function updateObstacles() {
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 160, w: 25, h: 40 });
      }
      obstacles.forEach(ob => ob.x -= speed);
      obstacles = obstacles.filter(ob => ob.x + ob.w > 0);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 650, 30);
    }

    function updateDino() {
      dino.y += dino.dy;
      dino.dy += dino.gravity;

      if (dino.y >= 150) {
        dino.y = 150;
        dino.dy = 0;
        dino.onGround = true;
      }
    }

    function checkCollision() {
      for (let ob of obstacles) {
        if (
          dino.x < ob.x + ob.w &&
          dino.x + dino.w > ob.x &&
          dino.y < ob.y + ob.h &&
          dino.y + dino.h > ob.y
        ) {
          gameOver = true;
        }
      }
    }

    function autoJump() {
      for (let ob of obstacles) {
        if (ob.x - dino.x < 80 && dino.onGround) {
          dino.dy = dino.jump;
          dino.onGround = false;
        }
      }
    }

    function drawGround() {
      ctx.drawImage(groundImg, 0, 180, 800, 20);
    }

    function loop() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 280, 100);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGround();
      drawDino();
      updateDino();

      drawObstacles();
      updateObstacles();

      autoJump();
      checkCollision();

      drawScore();
      score++;

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
