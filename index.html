<input type="text" id="search" placeholder="Tìm phim hoặc diễn viên">
<div id="movies"></div>

<script>
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', () => {
  const term = searchInput.value.toLowerCase();
  displayMovies(allMovies.filter(m => 
    m.TenPhim.toLowerCase().includes(term) || 
    m.DienVien.toLowerCase().includes(term)
  ));
});

function displayMovies(list) {
  const container = document.getElementById('movies');
  container.innerHTML = '';
  list.forEach(m => {
    const div = document.createElement('div');
    div.className = 'movie';
    div.innerHTML = `
      <h3>${m.TenPhim}</h3>
      <p>Diễn viên: ${m.DienVien}</p>
      <a href="${m.SlugPhim}.html">Xem phim →</a>
    `;
    container.appendChild(div);
  });
}
</script>
